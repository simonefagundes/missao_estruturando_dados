<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6C7A7e5vDTfKfhJNgBqMkw7je0NiySbHgLFF9fPYD+a7h6S92zzeyq+jmI" crossorigin="anonymous">
</head>
    <link rel="stylesheet" href="formatos.css">
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#receitas">Receitas</a>
        <a href="#cadastro">Cadastro</a>
    </header>   
    <div class="container mt-5">
        <h1 class="text-center mb-4">Efetue seu Cadastro</h1>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="mb-3">
                <label for="cep" class="form-label">Cep:</label>
                <input type="number" class="form-control" id="cep" name="cep" required>
            </div>
    
            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="rua" name="rua" required>
            </div>
    
            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="number" class="form-control" id="numero" name="numero" required>
            </div>
    
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="complemento" name="complemento" required>
            </div>
    
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
    
            <div class="mb-3">
                <label for="uf" class="form-label">UF:</label>
                <input type="text" class="form-control" id="uf" name="uf" required>
            </div>
    
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Vj2XjHhMCtEKhzrk62sneEqb9dHeXrA27/qX+w5rFVcOkUt1kdL/y5IBuIUKtvo3" crossorigin="anonymous"></script>
</body>
<footer>
    <p id="direito">&copy; Jurema 2024</p>
</footer> 
</html>
